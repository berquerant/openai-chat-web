[tox]
requires =
    tox>=4
env_list = black, ruff, mypy, py311
skipsdist = true
skip_missing_interpreters = true

[testenv]
labels = test, ci
deps = pipenv
commands =
    pipenv install --dev
    pipenv run pytest --basetemp={envtmpdir} -v --ff --doctest-modules tests openai_chat_web

[testenv:black]
labels = check, ci
commands =
    pipenv sync --dev
    pipenv run black --check --diff --color tests openai_chat_web

[testenv:mypy]
labels = check, ci
commands =
    pipenv sync --dev
    pipenv run mypy openai_chat_web

[testenv:ruff]
labels = check, ci
commands =
    pipenv sync --dev
    pipenv run ruff check tests openai_chat_web